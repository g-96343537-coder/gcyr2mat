<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>二年级数学选择题测验</title>
<style>
body {
  font-family: "Comic Neue", sans-serif;
  font-size: 18px; /* 小2号字体 */
  background: url('你的背景图链接') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #000; /* 根据背景图调整文字颜色 */
}
h1 {
  font-size: 2.4rem; /* 小2号 */
  text-align: center;
  margin-bottom: 20px;
}
#q-index {
  font-size: 1.6rem;
  margin-bottom: 15px;
}
#question {
  font-size: 2rem;
  margin-bottom: 25px;
}
.opt {
  font-size: 2.1rem;
  padding: 16px 22px;
  margin-bottom: 18px;
  border-radius: 16px;
  border: 3px solid #d0d0d0;
  background: rgba(255,255,255,0.9); /* 半透明背景便于显示在图片上 */
  cursor: pointer;
}
.opt.correct { background: rgba(90, 220, 100,0.9); border-color: #56d56c; }
.opt.wrong { background: rgba(255, 200, 200,0.9); border-color: #ff7b7b; }
#nextBtn {
  font-size: 1.8rem;
  padding: 14px 28px;
  background: #7dbbff;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  margin-top: 20px;
}
#restart {
  font-size: 1.3rem;
  padding: 8px 18px;
  margin-left: 12px;
}
.score {
  font-size: 1.6rem;
  margin-top: 15px;
}
</style>
</head>
<body>
<h1>二年级数学选择题测验</h1>
<div id="q-index">第 <span id="cur">1</span> / <span id="total">0</span> 题</div>
<div id="question"></div>
<div id="options"></div>
<div class="controls">
  <div class="score" id="score">得分：0</div>
  <button id="nextBtn" disabled>下一题</button>
  <button id="restart">重做</button>
</div>

<script>
// ====== 题库 ======
const rawData = `
1,数字 605 读作什么？ A. 六百五十 B. 六百零五 C. 六百五零 D. 六十五,B
2,选出 “八百一十二” 的数字写法。 A. 812 B. 821 C. 802 D. 820,A
3,在数目 492 中，数字 9 的数位是什么？ A. 个位 B. 十位 C. 百位 D. 千位,B
4,在数目 735 中，数字 7 的数值是多少？ A. 7 B. 70 C. 700 D. 7000,C
5,哪个数目的十位是 0？ A. 310 B. 508 C. 420 D. 600,A
6,选出比 550 大，但比 600 小的数目。 A. 549 B. 589 C. 601 D. 650,B
7,哪个数列是顺序排列的？ A. 210, 215, 220, 225 B. 300, 290, 280, 270 C. 105, 100, 110, 115 D. 450, 440, 460, 470,A
8,完成数列：100, 200, ( ), 400, 500。 A. 250 B. 300 C. 350 D. 600,B
9,426 的十位近似值是多少？ A. 420 B. 430 C. 400 D. 500,B
10,875 的百位近似值是多少？ A. 800 B. 870 C. 880 D. 900,D
11,324 + 45 = A. 360 B. 369 C. 379 D. 469,B
12,208 + 560 = A. 708 B. 760 C. 768 D. 868,C
13,哪项算式的答案最大？ A. 100 + 200 B. 150 + 100 C. 300 + 50 D. 200 + 250,D
14,458 - 32 = A. 420 B. 426 C. 436 D. 480,B
15,600 - 255 = A. 345 B. 355 C. 445 D. 455,A
16,980 - 120 - 50 = A. 800 B. 810 C. 860 D. 910,B
17,( ) - 150 = 300。括号里应填入什么数目？ A. 150 B. 250 C. 450 D. 500,C
18,计算 125 + 75 - 50 的答案。 A. 100 B. 150 C. 200 D. 250,C
19,6 X 4 = A. 10 B. 20 C. 24 D. 30,C
20,哪个算式代表 “5 个 3”？ A. 5 + 3 B. 3 X 5 C. 5 - 3 D. 5 ÷3,B
21,9 X 0 的答案是： A. 0 B. 1 C. 9 D. 90,A
22,7 X 10 = A. 7 B. 17 C. 70 D. 700,C
23,20 ÷ 5 A. 3 B. 4 C. 5 D. 6,B
24,48 ÷ 8 = A. 5 B. 6 C. 7 D. 8,B
25,任何数目除以 1，答案是： A. 0 B. 1 C. 原原本本的数目 D. 10,C
26,妈妈买了 8 个苹果，平分给 2 个孩子，每个孩子得几个？ A. 2 B. 4 C. 6 D. 16,B
27,停车场里有 120 辆红车和 85 辆蓝车。停车场里一共有多少辆车？ A. 195 B. 200 C. 205 D. 215,C
28,叔叔养了 350 只鸡，卖掉了 120 只。他还剩下多少只鸡？ A. 200 B. 230 C. 470 D. 500,B
29,一只猫有 4 条腿。5 只猫一共有多少条腿？ A. 9 B. 15 C. 20 D. 25,C
30,老师有 40 颗糖果，每位学生分 10 颗，可以分给几位学生？ A. 3 B. 4 C. 10 D. 50,B
`;

// ====== 解析 CSV ======
const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answer = parts.pop().trim().toUpperCase();
  const qid = parts.shift();
  const full = parts.join(",").trim();

  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  const optRaw = full.slice(optStart);

  const optParts = optRaw.split(/\s(?=[A-D]\.\s)/).map(s=>s.trim());
  const opts = optParts.map(op => op.replace(/^[A-D]\.\s*/, ""));
  while (opts.length < 4) opts.push("(缺失)");

  return { q: qtext, options: opts, answer: {A:0,B:1,C:2,D:3}[answer] };
});

// ====== 显示题目 ======
let current=0, score=0, answered=false;
document.getElementById('total').textContent = data.length;

function loadQuestion(){
  answered=false;
  document.getElementById('nextBtn').disabled = true;
  const q = data[current];
  document.getElementById('question').textContent = q.q;
  document.getElementById('cur').textContent = current+1;

  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.textContent = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
}

function selectOption(el,index){
  if(answered) return;
  answered=true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  all.forEach((d,i)=>{ if(i===q.answer) d.classList.add('correct'); });
  if(index!==q.answer) el.classList.add('wrong');
  else score++;
  document.getElementById('score').textContent='得分：'+score;
  document.getElementById('nextBtn').disabled=false;
}

document.getElementById('nextBtn').addEventListener('click',()=>{
  current++;
  if(current>=data.length){
    alert('测验结束！ 总得分：' + score);
    return;
  }
  loadQuestion();
});
document.getElementById('restart').addEventListener('click',()=>{
  if(confirm('确定重做测验吗？')){
    current=0;
    score=0;
    document.getElementById('score').textContent='得分：0';
    loadQuestion();
  }
});

loadQuestion();
</script>
</body>
</html>
